<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weath.css">
    <script src="weather.js" defer></script>

</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/icons8-day-and-night-80.png" class="weather-icon">
            <h1 class="temp">80°f</h1>
            <h2 class="city">Seattle</h2>
            <div class="details">
                <div class="col">
                    <img src="images/icons8-humidity-64.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/icons8-wind.gif">
                    <div>
                        <p class="wind">15mph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
